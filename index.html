<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="A wonderful game with vanilla JS!">
    <title>Round Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <button id="new"><i class="fas fa-plus"></i>New Game</button>
    </header>
    <!-- Main & titles -->
    <div class="player1 currentPlayer">
        <h2>Player 1</h2>
    </div>
    <div class="player2 ">
        <h2>Player 2</h2>
    </div>
    <!-- Main & Scores -->
    <div class="player1-score"></div>
    <div class="player2-score"></div>
    <!-- Main & Dice -->
    <div class="dice">
        <img class="img1" src="images/dice1.png" alt="dice"/>
    </div>
    <!-- Footer -->
    <div class="total player1-total">
        <h2>Curent Score</h2>
        <p id="player1-total"></p>
    </div>
    <div class="total player2-total">
        <h2>Curent Score</h2>
        <p id="player2-total"></p>
    </div>
    <div class="buttons">
        <button id="roll"><i class="fas fa-sync-alt"></i>Roll dice</button>
        <button id="hold"><i class="fas fa-arrow-down"></i>hold</button>
    </div>
    <script src="app.js" async></script>
</body>
</html>
